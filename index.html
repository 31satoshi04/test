<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <ul class="introduce">
    <li>
      <div>
        <div class="intro-card">
          <div class="name-container">
            <div class="name-box">
              <p>
                <span class="title">Name</span>
                <span class="content">佐藤　剛士</span>
              </p>
              <p>
                <span class="title">Nickname</span>
                <span class="content">タケシ</span>
              </p>
            </div>
          </div>
          <div class="taste-container">
            <div class="taste">
              <p class="title">Favorite</p>
              <p>
                <span>スポーツ</span>
              </p>
              <p class="content">
                球技全部
              </p>
            </div>
          </div>
          <div class="taste-container">
            <div class="taste">
              <p class="title">Dislike</p>
              <p>
                <span>嫌いなモノの分類</span>
              </p>
              <p class="content">
                ばか
              </p>
            </div>
          </div>
          <div class="under-container">
            <div class="specialty-container">
              <div class="specialty">
                <div class="specialty-block character">
                  <p class="title">Character</p>
                  <p class="content">性格を入力してね</p>
                </div>

                <div class="specialty-block hobby">
                  <p class="title">Hobby</p>
                  <p class="content">趣味を入力してね</p>
                </div>
              </div>
            </div>
            <div class="photo-container">
              <div class="photo">
                <p class="title">Photo/Pic</p>
                <div class="photo-imgframe">
                  <img src="https://pbs.twimg.com/profile_images/703419652475482112/u8pzWp41_400x400.jpg" />
                </div>
              </div>
            </div>
            <div class="free-container">
              <div class="free">
                <p class="title">Free Space</p>
                <p class="content">自由に書いてね</p>
              </div>
            </div>

          </div>
          </section>
        </div>
    </li>
  </ul>

</html>
